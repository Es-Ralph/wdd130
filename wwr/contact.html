<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact Es-Ralph Adventure for reservations and inquiries.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Es-Ralph Adventure</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.webp" alt="Es-Ralph Adventure Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-page">

        <section class="contact-info">
            <h1>Contact Information</h1>
            <p>Spintex, Accra, Ghana</p>
            <p>Phone: +233 53 67 86 220</p>
            <p>Email: es-ralph@whitewater.com</p>
        </section>

        <section class="contact-grid">

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7940.7925209868245!2d-0.08680995352918625!3d5.655682839462159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1770573460042!5m2!1sen!2sgh"
                    allowfullscreen loading="lazy"></iframe>
            </div>

            <form class="contact-form" action="#" method="post">

                <label for="cname">Name</label>
                <input type="text" id="cname" name="name" required>

                <label for="cemail">Email</label>
                <input type="email" id="cemail" name="email" required>

                <fieldset>
                    <legend>Message Purpose</legend>

                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Suggestion</label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="newsletter">
                    Subscribe to newsletter
                </label>

                <button type="submit">Send Message</button>

            </form>

        </section>

    </main>

    <footer>
        <p>&copy; 2026 Es-Ralph Adventure | All Rights Reserved</p>
    </footer>

</body>

</html>
